<!-- Registration form -->

<div class="container">
    <div class="row justify-content-left p-3">
        <div class="col-10 col-md-6 p-5">
            <form id="register-user" class="bg-light p-4">
        <!-- First Name -->
         <div class="form-group">
            <label for="FirstName1">First Name</label>
            <input type="text" class="form-control" id="FirstName1">
            <small id="firstNameHelp" class="form-text text-muted">First Name is required.</small>
      </div>

      <!-- last Name -->
         <div class="form-group">
            <label for="InputLastName1">Last Name</label>
            <input type="text" class="form-control" id="LastName1" required>
            <small id="emailHelp" class="form-text text-muted">Last Name is required.</small>
      </div>

      <!-- Mobile Number -->
      <div class="form-group">
            <label for="MobileNumber1">Mobile Number</label>
            <input type="text" class="form-control" id="MobileNumber1" required>
            <small id="emailHelp" class="form-text text-muted">Mobile Number is required.</small>
      </div>

      <!-- Email Address -->
      <div class="form-group">
            <label for="InputEmail1">Email address</label>
            <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp" required>
            <small id="emailHelp" class="form-text text-muted">Email address is required.</small>
      </div>

      <!-- Password  -->
      <div class="form-group">
            <label for="InputPassword1">Password</label>
            <input type="password" class="form-control" id="InputPassword1" required>
      </div>
      <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="Check1">
            <label class="form-check-label" for="Check1">See my password</label>
        </div>

             <!-- Confirm Password  -->
      <div class="form-group">
            <label for="InputConfirmPassword1">Confirm Password</label>
            <input type="password" class="form-control" id="InputConfirmPassword1" required>
      </div>
      <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="Check2">
            <label class="form-check-label" for="Check2">See my password</label>
        </div>
      <button type="submit" class="btn btn-dark">Submit</button>
         </form>
        </div>
    </div>
