    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="./../index.html">aYeah!</a>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <!-- Section-->
        

        <div class="container">
            <div class="row d-block">
                <div class="col-10 col-md-6 p-5">

            <form id="create-product" class="bg-light p-4">
               <h4>Register Product | ADMIN</h4>
                <!-- Product Name -->
                <div class="form-group">
                    <label for="product-name">Product Name</label>
                    <input type="text" class="form-control" id="product-name" required>
                </div>

              <!-- Product Description -->
                <div class="form-group">
                    <label for="product-description">Product Description</label>
                    <textarea type="text-box" class="form-control" id="product-description" required></textarea>
                </div>

              <!-- Product Price -->
              <div class="form-group">
                    <label for="mobile-number">Price</label>
                    <input type="number" class="form-control" id="product-price" required>
              </div>
              <button type="submit" class="btn btn-dark mt-3">Submit</button>
            </form>
                </div>
            </div>
      </div>
</div>
